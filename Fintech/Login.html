<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> FIAP - Fintech </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

    <link rel="stylesheet" href="./Assets/Css/Dash.css">

</head>

<body class="container">

    <div class="img_dash">
        <img src="./Assets/Imagens/Dashboard.png" class="img_dash" alt="">
    </div>

    <div class="container">

    <div class="card text-center">
        <div class="card-body conteudo">
            <h1 class="card-title"> <strong class="text-warning">Fin</strong><strong class="text-primary">Tech</strong> </h1>
            <h3 class="card-text">Bem vindo à Fintech </h3>
            <p>Forneça suas credenciais </p>
        </div>

    </div>

    <form class="container-fluid">
        <div class="mb-3 mt-5">
            <label for="exampleInputEmail1" class="form-label">Login</label>
            <input type="email" class="form-control bg-body-secondary" id="exampleInputEmail1" aria-describedby="emailHelp">
    
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control bg-body-secondary" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembre - me</label>
        </div>
        <button type="submit" class="btn btn-primary botao_entrar">Entrar</button>
    
    </form>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>



</html>
